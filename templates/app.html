<body>
    <div class="backgroundAppDiv">
        <div class="filterDiv">

            <div class="settings">

                <div class="settingsDialog">
                    <a class="logoutButton">Log Out</a>

                    <a class="changeBackground">Change Background</a>
                    <a class="resetBackground">Reset Background</a>
                </div>
                
                <div class="changePasswordDiv">
                    <div class="flexVisibility">

                    </div>

                    <div class="flexVisibility">
                        <input type="password" placeholder="Confirm New Password" class="passwordInputs confirmPasswordInput">

                    </div>

                    <button name="changeButton" class="changePassButton">Change</button>
                </div>

                <div class="changeBackgroundDiv">

                </div>

            </div > <!-- /settings -->

            <div class="todoDiv">
            </div>

            <div class="insertItemDiv">
                <div class="flexFixDiv">
                    <input type="input" name="insertItemInput" class="insertItemInput" placeholder="Add your To-Do"> 
                </div>
                <button class="insertItemButton">âœ“</button>
